{{ define "main" }}
<div class="template-single">
  <div class="global-nav-wrapper gl-border gl-border-gray-100 gl-border-dashed">
    <p class="gl-p-5 placeholder">
      Placeholder for <br><a href="https://gitlab.com/gitlab-org/technical-writing-group/gitlab-docs-hugo/-/issues/8">
      global navigation</a>.
    </p>
  </div>

  <div class="main-content">
    <div class="docs-content gl-pb-7">
      {{ partial "survey-banner.html" . }}
      <h1 class="gl-mt-8 gl-mb-6">{{ .Title | markdownify }}</h1>
      {{ .Content }}
      {{ if ne .Params.feedback false }}
        {{ partial "feedback.html" . }}
      {{ end }}
    </div>
    <footer class="gl-pb-6">
      {{ partial "footer.html" . }}
    </footer>
  </div>

  {{ if ne .Params.toc false }}
    <aside class="sidebar-right">
      <div class="js-toc gl-text-base"></div>
    </aside>
  {{ end }}
</div>
{{ end }}
