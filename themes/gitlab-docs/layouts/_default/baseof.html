<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{ if .IsHome }}home{{ end }} {{ if (eq .RelPermalink "/search/") }}search{{ end }}">
  <nav class="header gl-w-full gl-fixed gl-py-0 gl-px-5 gl-z-4 gl-bg-theme-indigo-900 gl-flex gl-justify-between gl-items-center">
    {{ partial "header.html" . }}
  </nav>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <script type="module" src="{{ absURL "" }}/vite/main.js"></script>

  {{ if .Store.Get "hasMermaid" }}
    <script src="{{ absURL "" }}/vite/mermaid.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        mermaid.initialize({ startOnLoad: true, theme: 'neutral' });
      });
    </script>
  {{ end }}

  {{ if .Store.Get "hasPlantuml" }}
    <script src="{{ absURL "" }}/vite/plantuml.js"></script>
  {{ end }}
</body>
</html>
