<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<link rel="icon" href="{{ absURL "" }}/favicon.svg" type="image/svg+xml">

<!-- Block all crawlers for now -->
<meta name="robots" content="noindex, nofollow">

<!-- GitLab Fonts and UI -->
<link rel="preload" href="{{ absURL "" }}/gitlab_ui/fonts/GitLabSans.woff2" as="font" crossorigin />
<link rel="preload" href="{{ absURL "" }}/gitlab_ui/fonts/GitLabSans-Italic.woff2" as="font" crossorigin />
<link rel="prefetch" href="{{ absURL "" }}/gitlab_ui/fonts/GitLabMono.woff2" as="font" crossorigin />
<link rel="stylesheet" href="{{ absURL "" }}/gitlab_ui/ui/index.css">

<!-- Tailwind utilities and custom CSS -->
<link rel="stylesheet" href="{{ absURL "" }}/vite/main.css">
{{ if .IsHome }}
    <link rel="stylesheet" href="{{ absURL "" }}/vite/home.css">
    <script type="module" src="{{ absURL "" }}/vite/home.js"></script>
{{ end }}

<!-- Custom tags -->
<meta name="gitlab-docs-base-url" content="{{ absURL "" }}">
<meta name="gitlab-docs-version" content="{{ partial "functions/site-version" . }}">
<meta name="gitlab-docs-legacy-path" content="{{ partial "functions/legacy-path" . }}">

{{ if or (eq (getenv "SEARCH_BACKEND") "google") (eq (getenv "SEARCH_BACKEND") "") }}
  <script>const GOOGLE_SEARCH_KEY = '{{ getenv "GOOGLE_SEARCH_KEY" }}';</script>
  <script type="module" src="{{ absURL "" }}/vite/google_search.js"></script>
  <script type="module" src="{{ absURL "" }}/vite/history.js"></script>
{{ end }}
