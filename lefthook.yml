---
pre-push:
  parallel: true
  commands:
    # Linting scripts
    lint-frontend:
      run: make lint-frontend
    lint-go:
      run: make lint-go
    lint-markdown:
      run: make lint-markdown
    lint-shell-scipts:
      run: make lint-shell-scripts
    lint-yaml:
      run: make lint-yaml
    # Testing scripts
    go-tests:
      run: make go-tests
    jest-tests:
      run: make jest-tests
