################################################################################
# Lint stage jobs
################################################################################

lint:frontend:
  stage: lint
  needs: []
  extends:
    - .frontend
    - .rules_prod
    - .rules_dev
  script:
    - apk add make
    - make lint-frontend

lint:markdown:
  stage: lint
  extends:
    - .frontend
    - .rules_prod
    - .rules_dev
  needs: []
  script:
    - apk add make
    - make lint-markdown

lint:go:
  stage: lint
  image: golangci/golangci-lint:v${GOLANGCI_LINT_VERSION}-alpine
  extends:
    - .rules_prod
    - .rules_dev
  needs: []
  script:
    - apk add make
    - make lint-go

lint:shell-scripts:
  stage: lint
  image: koalaman/shellcheck-alpine:v${SHELLCHECK_VERSION}
  extends:
    - .rules_prod
    - .rules_dev
  needs: []
  script:
    - apk add make
    - make lint-shell-scripts

lint:yaml:
  stage: lint
  extends:
    - .frontend
    - .rules_prod
    - .rules_dev
  needs: []
  script:
    - apk add make
    - make lint-yaml
